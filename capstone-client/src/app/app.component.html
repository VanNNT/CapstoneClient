<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="modal-body">
            <div>
              <button (click)="login('facebook')" class="btn btn-primary">Đăng nhập bằng Facebook</button>
              <button (click)="login('google')" class="btn btn-danger">Đăng nhập bằng Google</button>
            </div>
            <div class="hr">
              <span>hoặc</span>
            </div>
            <div>
              <input class="form-control" id="username"  type="text" placeholder="Username" >
              <input class="form-control" id="password" type="password" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <div>
              <button type="submit" class="btn btn-uni-primary btn-block">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>
