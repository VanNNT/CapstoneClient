<div id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="box box-white">
          <div>
            <form>
              <div  class="form-group">
                <label>Tiêu đề</label>
                  <input  class="form-control" name="title" #title="ngModel"  ngModel required>
                  <div *ngIf="title.errors && title.touched" class="alert alert-danger">
                    <div [hidden]="!title.errors.required">
                      Vui lòng nhập tiêu đề câu hỏi
                    </div>
                  </div>
              </div>
              <div class="form-group">
                <label>Nội dung câu hỏi</label>
                <textarea id="summernote"></textarea>
              </div>
              <div style="text-align: center">
                <button class="btn btn-uni-primary">Đặt câu hỏi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box box-white">
          <div class="bold" style="font-size: 15px"> Đặt câu hỏi như thế nào?</div>
          <div> Câu hỏi của bạn là về vấn đề học tập</div>
          <div>Cung cấp chi tiết câu hỏi cũng như các kiến thức của bạn</div>
          <div> Nếu câu hỏi liên quan đến trường học. Vui lòng đến phần bình luận của trường. Để được tư vấn nhanh hơn</div>
        </div>
      </div>
    </div>
  </div>
</div>
