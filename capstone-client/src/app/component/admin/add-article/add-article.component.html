<div class="x_content">
  <form #form="ngForm" (ngSubmit)="onSave(form)" class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Code<span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input required name="code" ngModel  #code="ngModel" class="form-control">
        <div *ngIf="code.errors && (code.touched || form.submitted)" class="alert alert-danger">
          <div [hidden]="!code.errors.required">
            Vui lòng nhập code
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Tiêu đề<span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input required name="title" type="text"  ngModel #title="ngModel"  class="form-control">
        <div *ngIf="title.errors && (title.touched || form.submitted)" class="alert alert-danger">
          <div [hidden]="!title.errors.required">
            Vui lòng nhập tiêu đề
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Mô tả</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <textarea placeholder="Mô tả tối đa 100 ký tự" maxlength="100" name="des" ngModel="" style="height: 150px" class="form-control" type="text"> </textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Nội dung<span class="required">*</span></label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <textarea name="contents" id="summernote" ngModel="" style="height: 150px" class="form-control" type="text"> </textarea>
        <div *ngIf="hasError" class="alert alert-danger">
          <div>
            Vui lòng nhập nội dung bài báo
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên trường<span class="required">*</span></label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <select2 class="form-group" [data]="listUniName| async"
                 [options]="options" (valueChanged)="changedUniversity($event)" ></select2>
        <div *ngIf="!isCheck && form.submitted" class="alert alert-danger">
          <div [hidden]="isCheck">
            Vui lòng chọn trường
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Hình ảnh</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <file-uploader [name]="'logo'"></file-uploader>
      </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group" style="text-align: center">
      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
        <button type="summit" class="btn btn-success">Lưu</button>
      </div>
    </div>
  </form>
</div>
