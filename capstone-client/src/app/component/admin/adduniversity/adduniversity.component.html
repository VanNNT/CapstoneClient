
<div class="x_content">
  <br />
  <form #form="ngForm" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Mã Trường<span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Tên Trường<span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
      </div>
    </div>
    <div class="form-group">
      <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Phone <span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Khu Vực <span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <select2 [data]="listLocation | async" ></select2>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Ngành học <span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <!--Multiple choice-->
        <select2 [data]="listMajor | async"
                 [options]="options"
                 [width]="500"
                 [value]="value"
                 (valueChanged)="changed($event)"
        ></select2>
        <br/><br/>
        Selected values: {{ current }}
      </div>
    </div>
    <!--Upload IMG-->
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Logo Trường <span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">

        <file-uploader [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-uploader>
          <!--<file-uploader [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-uploader>-->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">Description <span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <textarea id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text"> </textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Độ ưu tiên</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
      </div>
    </div>
    <div class="ln_solid"></div>
    <div class="form-group">
      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
        <button class="btn btn-primary" type="button">Cancel</button>
        <button class="btn btn-primary" type="reset">Reset</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>

  </form>
</div>
