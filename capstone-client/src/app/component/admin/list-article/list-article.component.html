<div>
  <!--<button class="btn btn-secondary add-news"><i class="fa fa-plus"></i> Thêm Bài Báo</button>-->
  <table class="table" id="myTable">
    <thead>
    <tr>
      <th style="width: 1%">STT</th>
      <th style="width: 20%">Tiêu đề</th>
      <th style="width: 20%">Ngày đăng</th>
      <th style="width: 20%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let news of listArticle | paginate: { itemsPerPage:10, currentPage: p }">
      <td>{{news.id}}</td>
      <td>
        <a>{{news.title}}</a>
      </td>
      <td>
        {{news.date | date:'medium'}}
      </td>
      <td>
        <a [routerLink]="[]" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Sửa </a>
        <a class="btn btn-danger btn-xs" data-toggle="modal" id="id-button" data-target="#myModal" (click)="selectIndex = news.id">
          <i class="fa fa-trash-o"></i> Xoá </a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center"><pagination-controls (pageChange)="p =$event" previousLabel="" nextLabel=""></pagination-controls></div>
</div>

<!--Modal-->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Xác Nhận</h4>
      </div>
      <div class="modal-body">
        <p>Bạn muốn xoá bài báo này</p>
      </div>
      <div class="modal-footer">
        <button style="width: 70px" type="button" class="btn btn-danger" id="yes" data-dismiss="modal"(click)="deleteNews()">Ok</button>
        <button style="width: 70px" type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
